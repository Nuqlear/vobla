[vobla]
port = 5000
animated_previews = 0
storage = minio

[tornado]
secret_key = %(TORNADO_SECRET_KEY)s

[postgres]
host = postgres
port = 5432
db = %(POSTGRES_DB)s
user = %(POSTGRES_USER)s
password = %(POSTGRES_PASSWORD)s

[celery]
broker_url = %(CELERY_BROKER_URL)s
result_backend = %(CELERY_RESULT_BACKEND)s

[ssdb]
host = ssdb
port = 8888

[minio]
host = minio
port = %(MINIO_PORT)s
access_key = %(MINIO_ACCESS_KEY)s
secret_key = %(MINIO_SECRET_KEY)s
bucket = vobla
