[vobla]
port = 5000
temp_upload_folder = /var/vobla/drops/temp
upload_folder = /var/vobla/drops/pers

[tornado]
debug = '1'
autoreload = '1'
secret_key = somesecret

[tornado:session]
driver = redis

[tornado:session:driver_settings]
host = redis-service
port = 6379
db = 0
max_connections = 1024

[mongodb]
uri = mongodb://mongo-service:27017
db = vobla

[postgres]
host = postgres-service
port = 5432
db = %(POSTGRES_DB)s
user = %(POSTGRES_USER)s
password = %(POSTGRES_PASSWORD)s
